<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
</head>

<body>

  <form action="/add" method="post" class="centered">
    <h1>Add Employee</h1>
    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="salary">Employee Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01" required><br><br>

    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" name="hours" step="0.01" required><br><br>

    <div>
      <button type="submit">Submit</button>
    </div><br><br>
      <a class="cal"href="/calculate">Calculate Salaries</a>
  </form>
  
</body>
<style>
  .centered{
    margin-top: 10px;
    padding: 10px;
    text-align: center;
    background-color: rgb(199, 17, 154);
    color: rgb(152, 212, 21);
    box-sizing: 50vh;
  }
  .cal{
    color: rgb(208, 190, 206);
  }
</style>


</html>
